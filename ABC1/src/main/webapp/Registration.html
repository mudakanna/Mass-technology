<html>
<head>

<link rel="stylesheet" type="text/css" href="Style.css">

<body>
	<center>
		<form action="Database" method="post">
			<br>
			<br>
			<br>
			<fieldset>
				<div class="container">
					<h1>Register</h1>
					<p>Please fill this form to register</p>
					<br> <label for="First Name"><b>First Name</b></label> <input
						type="text" placeholder="Enter Your First Name" name="First name"
						id="fname" required></input> <br>
					<br> <label for="Last Name"><b>Last Name</b></label> <input
						type="text" placeholder="Enter Your Last Name" name="Last name"
						id="lname" required></input> <br>
					<br> <label for="Email"><b>Email</b></label> <input
						type="text" placeholder="Enter Your Email" name="Email" id="email"
						required></input> <br>
					<br> <label for="Division"><b>Division</b></label> <input
						type="text" placeholder="Enter Your Division" name="Division"
						id="division" required></input> <br>
					<br> <label for="Class"><b>Class</b></label> <input
						type="text" placeholder="Enter Your Class" name="Class" id="class"
						required></input> <br>
					<br> <input type="Submit" value="Register" /> <br>
					<br>
				</div>
				<div class="container">
					<p>Already have an account? Please sign in.</p>
				</div>
			</fieldset>
		</form>
	</center>

</html>
